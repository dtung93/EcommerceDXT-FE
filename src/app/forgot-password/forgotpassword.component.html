<div class="row">
<div class="col-md-4"></div>
<div class="col-md-3">
    <form class="mt-2 pt-2" [formGroup]="emailForm" (ngSubmit)="sendEmailReset()">
            <tr><h3 style="text-align:center">Password recovery</h3></tr>
             <tr>
                Please enter the email address that is linked to your account.
             </tr>
             
             <tr>

                <input type="email" formControlName="email" placeholder="Please enter your email address">
                 <label for="error" *ngIf="emailForm.controls['email'].invalid&&isSubmitted">Please enter a valid email address</label>
                 <div class="alert alert-info" *ngIf="resetPasswordToken!==''">A confirmation link has been sent to the email address you entered</div>
             </tr><br><label for="error" *ngIf="emailError">Could not find any user associated with this email address</label>
<tr>             
    <button class="btn text-white p-2" >Recover your password</button>
    
</tr>       
    </form>
</div>
</div>
