<div class="container" [style.font-family]='font' style="padding:15px;margin-bottom:15px">
    <div class="header" [style]='info'>Product Information</div>
    <div class="row">
        <div class="col"><img src={{product.img}} onerror="this.src='/assets/img/noimage.jpg'"></div>
        <div class="col">
            <h6 [style]="category">{{product.category}}</h6>
            <h4 [style]="title" class="title">{{product.name}}</h4>
            <h5 [style]="description">{{product.description}}</h5>
            <h5 [style]="price">Price: {{product.price}}</h5>
            <i id="editbutton" class="btn fa fa-pencil" (click)="openModal()" *ngIf="showButton" [style]="edit"><span
                    style="margin-left:12px">Edit</span></i>
        </div>
    </div>

    <!-- PRODUCT INFORMATION MODAL -->
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color:#318dca">
                    <h4 class="modal-title">Edit Information</h4>
                    <button type="button" class="btn-close bg-white " (click)="onCloseHandled()"><span
                            aria-hidden="true"></span></button>
                </div>
                <div class="modal-body bg-light">
                    <table [style]="width">
                        <td><input type='hidden' [(ngModel)]="product.id" value={{product.id}}></td>
                        <tr>
                            <td>Name:</td>
                            <input type='text' [style]="width" [(ngModel)]="product.name" value={{product.name}}>
                        </tr>
                        <tr>
                            <td>Image URL:</td>
                            <input type='text' [style]="width" [(ngModel)]="product.img" value={{product.img}}>
                        </tr>
                        <tr>
                            <td>Product Description</td>
                            <textarea [style]="width" [(ngModel)]="product.description"></textarea>
                        </tr>
                        <tr>
                            <td>Price: </td>
                            <input type='number' onkeyup="if(this.value<0){this.value= this.value * -1}" [style]="width"
                                min="0" [(ngModel)]="product.price">
                        </tr>
                        <tr>
                            <td>Quantity:</td>
                            <input onkeyup="if(this.value<0){this.value= this.value * -1}" type='number' [style]="width"
                                min="0" [(ngModel)]="product.qty">
                        </tr>
                        <tr>
                            <td>Category:</td>
                            <select [style]="width" [(ngModel)]="product.category">
                                <option value="Health">Health</option>
                                <option value="Beauty">Beauty</option>
                                <option value="Sports">Sports</option>
                                <option value="Cars">Cars</option>
                                <option value="Automotive">Automotive</option>
                                <option value="Garden">Garden</option>
                                <option value="Movies">Movies</option>
                                <option value="Grocery">Grocery</option>
                                <option value="Computers">Computers</option>
                                <option value="Kids">Kids</option>
                                <option value="Home">Home</option>
                                <option value="Shoes">Shoes</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Toys">Toys</option>
                            </select>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <tr><button id="detail" class='btn btn text-white' style="background-color:#2d80b7;width: 10rem;"
                            (click)='updateProduct()'>Update</button></tr>
                    <button type="button" id="close" class="btn btn-outline-secondary" style="width: 10rem;"
                        (click)="onCloseHandled()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
