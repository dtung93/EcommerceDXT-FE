<div class="container">
    <h3 class="header" *ngIf="!isAdmin" style="margin-top:10px;color:rgb(83, 82, 82);text-align: center;">Your order
        history</h3>
    <h3 class="header" *ngIf="isAdmin" style="margin-top:10px;color:rgb(83, 82, 82);text-align: center;">Order List</h3>
    <div class="row p-1" *ngIf="isAdmin">
        <div class="col-md-5">
            <input style="width:100%;padding:9px;margin-top:2px" [(ngModel)]="username" type="text" placeholder="Search by username">
            <div class="text-danger" *ngIf="isSearched">{{totalItems}} results <span *ngIf="username!=''">for '{{username}}'</span></div>
        </div>
        <div class="col-md-3 ">
            <div class="form-group" style="width: max-content">
                <div *ngFor="let x of sortOptions">
                    <input type="checkbox" id="{{ x.id }}" name="sorted" (change)="sortedOptions(x)"
                        [checked]="x.isSelected" value="{{ x.value}}" />{{
                    x.name }}
                </div>
            </div>
        
        </div>
        <div class="col-md-3">
            <button (click)="eventSearch()" class="btn text-white" style="background-color: #2d8bca;width:110px;padding:10px">Search</button>
            <button (click)="clearFilters()" style="margin-left:10px;width:110px;padding:10px" class="btn btn-secondary">Clear filters</button>
        </div>
    </div>
    <div class="row" *ngIf="isAdmin">
        <div class="d-flex flex-row-reverse bd-highlight" >
            <div class="bd-highlight">
                <pagination-controls  previousLabel="Prev" nextLabel="Next" [responsive]="true"
                (pageChange)="pageChange($event)"    style="float:right;margin-left:-50px;margin-top:5px" class="my-pagination">
                </pagination-controls>
            </div>
            <div style="max-height:50px"  class="p-2 "><select id="pageSize" [(ngModel)]="pageSize" (change)="displayUsers(pageSize)">
                    <option value="10">10 items per page</option>
                    <option value="20">20 items per page</option>
                </select></div>
        </div>
    </div>

    <table class="table table-striped" style="width:95%;margin-top:20px">
        <thead style="background-color: #3895d3;color:snow">
            <th style="width:10%">Order Id</th>
            <th style="width:20%">Date</th>
            <th style="width:15%" *ngIf="isAdmin">Username</th>
            <th style="width:15%">Items</th>
            <th style="width:15%">Total</th>
            <th style="width:10%">Status</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders|paginate
: {
    itemsPerPage: pageSize,
    currentPage: page,
    totalItems: totalItems
  }">
                <td>{{order.id}}</td>
                <td>{{order.date | date : "dd-MM-yyyy hh:mm a"}}</td>
                <td *ngIf="isAdmin">{{order.cart.username}}</td>
                <td>{{order.cart.totalItems}}</td>
                <td>{{order.cart.grandTotal}}</td>
                <td class="text-success">PAID</td>
                <td style="text-align: center">
                    <a routerLink="/order-details/{{order.id}}"><button class="text-white btn"
                            style="background-color:#2d8bca;width:120px">Order Details</button></a>

                </td>
            </tr>


        </tbody>


    </table>
    <div class="alert alert-danger" *ngIf="orders.length==0||orders.length==null">
       NO ORDERS FOUND
    </div>
    <pagination-controls previousLabel="Prev" nextLabel="Next" [responsive]="true" style="float:right;margin-left:-50px"
        class="my-pagination">
    </pagination-controls>
</div>
